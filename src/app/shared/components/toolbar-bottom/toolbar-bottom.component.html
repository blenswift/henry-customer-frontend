<mat-toolbar class="top-shadow fixed bottom-0 flex h-[60px] w-full flex-row items-center bg-white">
  <button
    class="flex flex-1 flex-col items-center justify-center font-medium"
    [ngClass]="active === 'Menu' ? 'text-black' : 'text-gray-500'"
    (click)="openMenu()">
    <mat-icon class="scale-125">restaurant_menu</mat-icon>
    {{ 'MENU' | translate }}
  </button>

  <button
    class="flex flex-1 flex-col items-center justify-center font-medium"
    [ngClass]="order.totalPrice > 0 ? 'text-black' : 'text-gray-500'"
    (click)="openShoppingCart()">
    <mat-icon class="scale-125">shopping_cart</mat-icon>
    {{
      order.totalPrice > 0
        ? (+order.totalPrice! / 100 | currency : 'EUR' : undefined : undefined : translateService.getBrowserLang())
        : ('WARENKORB' | translate)
    }}
  </button>

  <button
    class="flex flex-1 flex-col items-center justify-center font-medium"
    (click)="openOrders()"
    [ngClass]="active === 'Orders' ? 'text-black' : 'text-gray-500'">
    <mat-icon class="scale-125">receipt_long</mat-icon>
    {{ 'BESTELLUNGEN' | translate }}
  </button>
  <button class="flex flex-1 flex-col items-center justify-center font-medium text-gray-500" (click)="callService()">
    <mat-icon class="scale-125">notifications</mat-icon>
    {{ 'CALLSERVICE' | translate }}
  </button>
