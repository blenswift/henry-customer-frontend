<header class="sticky top-0 z-40 border-b border-slate-200 bg-white/70 backdrop-blur supports-[backdrop-filter]:bg-white/60 shadow-sm">
  <div class="mx-auto h-16 max-w-screen-lg px-3 sm:px-4">
    <!-- drei feste Spalten: Button / Titel / Button -->
    <div class="grid h-full grid-cols-[2.5rem,1fr,2.5rem] items-center">
      <!-- LINKS: Back oder Spacer -->
      <div class="flex items-center">
        <button
          *ngIf="type === 'BACK'; else leftSpacer"
          mat-icon-button
          type="button"
          (click)="closeCard.emit()"
          class="!h-10 !w-10 grid place-items-center rounded-full hover:bg-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400"
          aria-label="Zurück"
        >
          <mat-icon class="!text-[20px] !leading-none align-middle">arrow_back</mat-icon>
        </button>
        <ng-template #leftSpacer>
          <div class="h-10 w-10"></div>
        </ng-template>
      </div>

      <!-- MITTE: Titel -->
      <h1 class="truncate text-center text-lg font-semibold tracking-tight text-slate-900 sm:text-xl">
        <ng-content></ng-content>
      </h1>

      <!-- RECHTS: Close oder Spacer -->
      <div class="flex items-center justify-end">
        <button
          *ngIf="type === 'CLOSE'; else rightSpacer"
          mat-icon-button
          type="button"
          (click)="closeCard.emit()"
          class="!h-10 !w-10 grid place-items-center rounded-full hover:bg-slate-100 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400"
          aria-label="Schließen"
        >
          <mat-icon class="!text-[20px] !leading-none align-middle">close</mat-icon>
        </button>
        <ng-template #rightSpacer>
          <div class="h-10 w-10"></div>
        </ng-template>
      </div>
    </div>
  </div>
</header>
