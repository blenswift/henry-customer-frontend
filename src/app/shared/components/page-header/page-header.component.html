<header class="border-grey flex h-16 w-full items-center border-b">
  <button mat-icon-button (click)="closeCard.emit()" class="h-full" *ngIf="type === 'BACK'">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="pl-4">
    <p class="text-2xl font-medium leading-tight"><ng-content></ng-content></p>
  </div>
  <button mat-mini-fab color="primary" class="absolute top-4 right-4" (click)="closeCard.emit()" *ngIf="type === 'CLOSE'">
    <mat-icon>close</mat-icon>
  </button>
</header>
