<a matListItemTitle class="block font-medium text-gray-800">
  <ng-content></ng-content>
</a>

<div class="flex h-10 w-28 items-center rounded-xl border border-gray-300 bg-white shadow-sm">
  <!-- Decrease Button -->
  <button
    mat-icon-button
    [disabled]="value === 1"
    class="flex h-full w-1/3 items-center justify-center rounded-l-xl transition
           hover:bg-gray-100 active:bg-gray-200
           disabled:cursor-not-allowed disabled:bg-gray-50 disabled:text-gray-300"
    (click)="decrease()"
  >
    <mat-icon>remove</mat-icon>
  </button>

  <!-- Value -->
  <div class="flex-1 text-center font-medium text-gray-700">
    <ng-container *ngIf="value !== null && value !== undefined; else formVal">
      {{ value }}
    </ng-container>
    <ng-template #formVal>
      {{ formCtrl?.getRawValue() }}
    </ng-template>
  </div>

  <!-- Increase Button -->
  <button
    mat-icon-button
    class="flex h-full w-1/3 items-center justify-center rounded-r-xl transition
           hover:bg-gray-100 active:bg-gray-200"
    (click)="increase()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
