<div class="flex flex-col h-screen overflow-hidden">
  <!-- HEADER -->
  <header class="w-full">
    <oxp-order-header
      [categories]="categories"
      [itemCount]="shoppingcartService.itemCount$ | async"></oxp-order-header>
  </header>

  <!-- Produkte -->
  <main class="flex-1 overflow-y-scroll">
    <oxp-order-product-list
      [products]="products"
      (openProductModal)="openProductModal($event)"></oxp-order-product-list>
  </main>
</div>
