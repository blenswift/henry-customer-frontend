<header class="border-grey w-full border-b">
  <div class="p-4">
    <h4 class="text-2xl font-medium leading-tight">{{ 'BESTELLUNGEN' | translate }}</h4>
  </div>
  <button mat-mini-fab color="accent" class="absolute top-2 right-2" (click)="navigate()">
    <mat-icon>close</mat-icon>
  </button>
</header>

<ng-container *ngIf="orders$ | async as orders; else loading">
  <div class="mx-4">
    <p class="py-2 text-lg font-medium leading-tight">{{ 'AUSSTEHEND' | translate }}</p>

    <div class="grid grid-cols-1 gap-2 md:grid-cols-2">
      <oxp-order *ngFor="let order of openOrders$ | async" [order]="order" (openOrder)="navigateToOrder(order)"></oxp-order>
    </div>
  </div>

  <div class="m-4">
    <p class="py-2 text-lg font-medium leading-tight">{{ 'FERTIG' | translate }}</p>

    <div class="grid grid-cols-1 gap-2 md:grid-cols-2">
      <oxp-order *ngFor="let order of approvedOrders$ | async" [order]="order" (openOrder)="navigateToOrder(order)"></oxp-order>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <div class="bg-color flex h-full w-full flex-col justify-center align-middle">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
