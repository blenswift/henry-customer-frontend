<div class="flex h-full flex-col overflow-hidden">
  <oxp-page-header (closeCard)="navigateToCart()">{{ 'BEZAHLEN' | translate | uppercase }}</oxp-page-header>
  <div class="scrollbar-hide m-4 flex-1 self-center overflow-y-scroll">
    <div class="flex flex-col items-center rounded-xl border-2 p-4" *ngIf="vm$ | async as vm">
      <mat-spinner *ngIf="vm.status === 'LOADING'"></mat-spinner>
    </div>
  </div>
</div>
