<google-pay-button
  environment="PRODUCTION"
  buttonType="buy"
  buttonColor="black"
  buttonSizeMode="fill"
  [paymentRequest]="data"
  (loadpaymentdata)="onLoadPaymentData($event)"
  *ngIf="paymentDataRequest$ | async as data"
  class="w-full"></google-pay-button>

<form [action]="nextStep?.url" method="POST" *ngIf="nextStep$ | async as nextStep">
  <input type="hidden" [name]="item.key" [value]="item.value" *ngFor="let item of nextStep?.payload | keyvalue" />
  <button type="submit" id="submitButton"></button>
</form>
