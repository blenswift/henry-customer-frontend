<div class="flex-row items-center">
  <div
    class="flex flex-row items-center px-2 bg-white h-10 shadow-md rounded"
    [ngClass]="category.selected ? 'bg-blue-600 text-neutral-100' : ''"
    (click)="clicked.emit(category)">
    <img matChipAvatar class="pr-1 h-8" [src]="category.iconUrl" [alt]="category.name" />
    <span class="font-bold text-center">{{ category.name }}</span>
  </div>
</div>
