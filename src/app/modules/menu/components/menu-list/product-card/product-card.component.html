<div class="bg-color flex h-32 items-stretch gap-6 overflow-hidden">
  <div class="flex w-3/4 flex-grow flex-col justify-between">
    <div>
      <div class="text-base font-bold text-slate-900">{{ product.name }}</div>
      <div class="text-sm font-extralight text-slate-500 dark:text-slate-400">
        {{ product.ingredients?.join(', ') }}
      </div>
    </div>
    <div class="flex items-center">
      <p matListItemLine>
        <!-- {{ 'FROM' | translate }} -->
        {{ product.basePrice / 100 | currency : 'EUR' : undefined : undefined : translateService.getBrowserLang() }}
      </p>
    </div>
  </div>
  <img
    *ngIf="product.imageUrl"
    class="h-full rounded object-cover object-center xxxs:w-28 xxs:w-36 xs:w-44 sm:w-1/3"
    [src]="product.imageUrl"
    alt="google" />
</div>
