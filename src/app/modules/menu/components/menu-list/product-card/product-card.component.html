<div class="overflow-hidden rounded-xl flex items-center gap-6 bg-color">
  <div class="w-1/4 h-full">
    <img
      class="object-cover h-full w-full object-center"
      src="https://www.italianstylecooking.net/wp-content/uploads/2019/09/Pizza-Margherita.jpg"
      alt="google" />
  </div>
  <div class="flex flex-grow flex-col pt-2">
    <span class="text-slate-900 text-base font-bold dark:text-slate-200">{{ product.name }}</span>
    <span class="text-slate-500 text-sm font-extralight dark:text-slate-400">Größe | Zutat 1, Zutat 2, Zutat 3, Zutat 4, Zutat 5</span>
    <div class="flex items-center">
      <span class="font-bold">ab {{ product.basePrice / 100 | currency : 'EUR' }}</span>
      <button mat-flat-button class="ml-auto rounded-tl-xl rounded-br-xl" color="primary" (click)="add.emit(product)">
        <mat-icon>add</mat-icon>
        Hinzufügen
      </button>
    </div>
  </div>
</div>
