<div
  class="h-full w-full rounded-xl"
  [ngClass]="category.selected ? 'border-2 border-blue-700' : 'p-2px'"
  (click)="clicked.emit(category)"
  *ngIf="!scrolling">
  <div class="flex flex-col items-center justify-center">
    <img class="h-20 object-cover p-2" [src]="category.iconUrl" alt="google" />
    <span class="mt-auto text-center font-bold">{{ category.name }}</span>
  </div>
</div>

<mat-chip *ngIf="scrolling" class="my-2" [ngClass]="category.selected ? 'border-2 border-blue-700' : ''" (click)="clicked.emit(category)">
  <img matChipAvatar [src]="category.iconUrl" [alt]="category.name" />
  <span class="mt-auto text-center font-bold">{{ category.name }}</span>
</mat-chip>
