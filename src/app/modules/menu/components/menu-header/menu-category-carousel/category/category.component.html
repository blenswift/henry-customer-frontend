<div
  class="rounded-xl h-full w-full"
  [ngClass]="category.selected ? 'border-blue-700 border-2' : 'p-2px'"
  (click)="clicked.emit(category)"
  *ngIf="!scrolling">
  <div class="flex flex-col items-center justify-center">
    <img class="object-cover h-20 p-2" [src]="category.iconUrl" alt="google" />
    <span class="font-bold text-center mt-auto">{{ category.name }}</span>
  </div>
</div>

<mat-chip *ngIf="scrolling" class="my-2" [ngClass]="category.selected ? 'border-blue-700 border-2' : ''" (click)="clicked.emit(category)">
  <img matChipAvatar [src]="category.iconUrl" [alt]="category.name" />
  <span class="font-bold text-center mt-auto">{{ category.name }}</span>
</mat-chip>
