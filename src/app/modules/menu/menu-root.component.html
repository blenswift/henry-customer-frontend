<div
  class="flex flex-col h-screen overflow-hidden"
  *ngIf="{ menu: menu$ | async, filteredProducts: filteredProductList$ | async, info: restaurant$ | async } as restaurant">
  <!-- HEADER -->
  <header class="w-full">
    <oxp-menu-header
      [filterCtrl]="filterCtrl"
      [categories]="restaurant.menu?.categories"
      [restaurant]="restaurant.info"
      [itemCount]="(shoppingCart$ | async)?.length!"
      [orderCount]="(orders$ | async)?.length!"
      [scrolling]="scrolling$ | async"
      (categoryClick)="categoryClicked($event)"></oxp-menu-header>
  </header>

  <!-- Produkte -->
  <main class="flex-1 overflow-y-scroll scrollbar-hide" id="track-scrolling">
    <oxp-menu-list [products]="restaurant.filteredProducts" (openProductModal)="openProductModal($event)"></oxp-menu-list>
  </main>
</div>

<button mat-fab color="primary" class="absolute right-4 bottom-4 z-10">
  <mat-icon>notifications</mat-icon>
</button>
