<div
  class="flex flex-col h-screen overflow-hidden"
  *ngIf="items$ | async as products">
  <oxp-cart-header></oxp-cart-header>
  <oxp-cart-main
    class="h-full"
    [products]="products"
    (removeProduct)="removeProduct($event)"
    (tipChanged)="tip = $event ?? 0"></oxp-cart-main>
  <footer
    class="w-full text-center border-t border-grey p-4"
    *ngIf="products.length > 0">
    <div class="flex">
      <button
        mat-flat-button
        class="ml-auto rounded-tl-xl rounded-br-xl"
        color="primary"
        (click)="payment()">
        ZUR KASSE
        {{ (products | sumOfProducts : tip) / 100 | currency : 'EUR' }}
      </button>
    </div>
  </footer>
</div>
