<form [formGroup]="form">
  <main class="px-4">
    <ng-container *ngIf="form.getRawValue().items.length > 0; else noProduct">
      <oxp-cart-product
        *ngFor="let product of form.getRawValue().items; let index = index"
        [productCart]="product"
        (removeProduct)="removeProduct.emit(index)"></oxp-cart-product>

      <h2 class="font-medium text-xl mt-4">{{ 'BEZAHLOPTIONEN' | translate | uppercase }}</h2>
      <mat-radio-group class="flex flex-col oxp-custom-group" formControlName="paymentType">
        <mat-radio-button *ngFor="let paymentMethod of restaurantInfo?.acceptedPaymentMethods; let first = first" [value]="paymentMethod">
          <span class="py-2"> {{ paymentMethod | translate | uppercase }} </span>
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field class="w-full mt-4">
        <mat-label>{{ 'SHOPPINGCART_COMMENT' | translate }}</mat-label>
        <textarea matInput formControlName="comment"></textarea>
      </mat-form-field>

      <h4 class="font-medium text-xl">{{ 'TRINKGELD' | translate | uppercase }}</h4>
      <mat-chip-listbox formControlName="tip">
        <mat-chip-option [value]="100">1 €</mat-chip-option>
        <mat-chip-option [value]="200">2 €</mat-chip-option>
        <mat-chip-option [value]="500">5 €</mat-chip-option>
        <!-- <mat-chip-option (click)="addCustomTip()">Anderer Betrag</mat-chip-option> -->
      </mat-chip-listbox>
    </ng-container>
    <ng-template #noProduct>
      <div>{{ 'WARENKORB_IST_LEER' | translate }}</div>
    </ng-template>
  </main>
</form>
