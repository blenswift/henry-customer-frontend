<div class="flex h-full flex-col overflow-hidden">
  <oxp-page-header (closeCard)="navigateToCart()">{{ 'BEZAHLEN' | translate | uppercase }}</oxp-page-header>
  <div class="scrollbar-hide flex-1 overflow-y-scroll p-4">
    <div id="sumup-card"></div>
  </div>

  <google-pay-button
    environment="PRODUCTION"
    buttonType="buy"
    buttonColor="black"
    [paymentRequest]="{
      apiVersion: 2,
      apiVersionMinor: 0,
      allowedPaymentMethods: [
        {
          type: 'CARD',
          parameters: {
            allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
            allowedCardNetworks: ['MASTERCARD', 'VISA']
          },
          tokenizationSpecification: {
            type: 'PAYMENT_GATEWAY',
            parameters: {
              gateway: 'sumup',
              gatewayMerchantId: 'MCKL6CKF'
            }
          }
        }
      ],
      merchantInfo: {
        merchantId: 'BCR2DN4TR3IL7SSC',
        merchantName: 'Blenswift Technology Gmbh'
      },
      transactionInfo: {
        totalPriceStatus: 'FINAL',
        totalPriceLabel: 'Total',
        totalPrice: '1.20',
        currencyCode: 'EUR',
        countryCode: 'DE'
      }
    }"
    (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
</div>
